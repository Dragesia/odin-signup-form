<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="banner"><span>DB</span></div>
        </div>
        <div class="right">
            <h1>You were the the chosen one! It was said that you would destroy the sith, not join them! Bring balance to the force, not leave it in darkness..</h1>
            <form action="#" method="post">
                <div class="rows">
                    <div>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname" required>
                        <div class="error" id="fnerror"></div>
                    </div>

                    <div>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname" required>
                        <div class="error" id="lnerror"></div>
                    </div>
                </div>

                <div class="rows">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error" id="emailerror"></div>
                    </div>

                    <div>
                        <label for="number">PHONE NUMBER</label>
                        <input type="text" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="number" name="number" required>
                        <div class="error" id="numbererror"></div>
                    </div>
                </div>

                <div class="rows">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
                        <div class="error" id="pwerror"></div>
                    </div>

                    <div>
                        <label for="repassword">CONFIRM PASSWORD</label>
                        <input type="password" id="repassword" name="repassword" required>
                        <div class="error" id="repwerror"></div>
                    </div>
                </div>

                <button type="submit">Sign-up</button>

                <p>Already have an account? <a href="#">Log in here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
